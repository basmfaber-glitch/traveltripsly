<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelTripsly ✈️ Goedkope Vluchten</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TravelTripsly ✈️</h1>
    <p>Vind de goedkoopste vluchten wereldwijd</p>
  </header>

  <section id="search">
    <form id="searchForm">
      <input id="origin" type="text" placeholder="Vertrek (bijv. AMS)" required />
      <input id="destination" type="text" placeholder="Bestemming (bijv. BCN)" required />
      <input id="maxPrice" type="number" placeholder="Max prijs (€)" />
      <button type="submit">Zoeken</button>
    </form>
  </section>

  <section id="results">
    <div id="deals"></div>
    <div id="empty" style="display:none;">Geen vluchten gevonden.</div>
  </section>

  <footer>© <span id="year"></span> TravelTripsly</footer>

  <script src="app.js"></script>
</body>
</html>
