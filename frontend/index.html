<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelTripsly ‚úàÔ∏è Goedkope Vluchten</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #eef5ff, #ffffff);
      color: #222;
      text-align: center;
    }

    header {
      background: #0078ff;
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    form {
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      background: white;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005ecc;
    }

    .flights {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .flight-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .flight-card:hover {
      transform: translateY(-4px);
    }

    .flight-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .flight-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .flight-card p {
      margin: 0.25rem 0;
    }

    .book-btn {
      display: inline-block;
      margin: 0.5rem 0 1rem;
      padding: 0.5rem 1rem;
      background: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .book-btn:hover {
      background: #005ecc;
    }

    #empty {
      display: none;
      margin: 2rem 0;
      font-size: 1.1rem;
      color: #555;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f4f7fb;
      color: #444;
    }
  </style>
</head>

<body>
  <header>
    <h1>‚úàÔ∏è TravelTripsly</h1>
    <p>Vind de goedkoopste vluchten wereldwijd</p>
  </header>

  <main>
    <form id="searchForm">
      <input id="origin" type="text" placeholder="Vertrek (bv. AMS)" required />
      <input id="destination" type="text" placeholder="Bestemming (bv. BCN)" required />
      <input id="month" type="month" />
      <input id="maxPrice" type="number" placeholder="Max prijs (‚Ç¨)" />
      <button type="submit">Zoek vluchten</button>
    </form>

    <div id="empty">Geen resultaten gevonden üò¢</div>
    <div id="deals" class="flights"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> TravelTripsly ‚Äî Alle rechten voorbehouden</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
